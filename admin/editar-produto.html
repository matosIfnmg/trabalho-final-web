<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - Painel Administrativo</title>
    <link rel="stylesheet" href="../css/admin-style.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>VF Amigurumis</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="produtos.html" class="active">Produtos</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="login.html">Sair</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Editar Produto</h1>
            </header>
            
            <div class="content">
                <form class="product-form">
                    <div class="form-main">
                        <div class="form-group">
                            <label for="nome">Nome do Produto</label>
                            <input type="text" id="nome" value="Polvo Zezinho" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" rows="10">Descrição detalhada do Polvo Zezinho, feito com materiais de alta qualidade, perfeito para presentear.</textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="preco">Preço (R$)</label>
                                <input type="text" id="preco" value="89.90">
                            </div>
                            <div class="form-group">
                                <label for="estoque">Estoque</label>
                                <input type="number" id="estoque" value="10" min="0">
                            </div>
                        </div>
                    </div>
                    <div class="form-sidebar">
                        <div class="form-group">
                            <label>Imagens do Produto</label>
                            <div class="image-upload-placeholder">
                                Arraste as imagens aqui ou clique para selecionar
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Categorias</label>
                            <div class="category-tags">
                                <span>Animais</span>
                            </div>
                        </div>
                         <div class="form-group">
                            <label>Status</label>
                            <select id="status">
                                <option value="ativo" selected>Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="form-actions">
                    <button type="submit" class="save-button">Salvar Alterações</button>
                    <a href="produtos.html" class="cancel-link">Cancelar</a>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
