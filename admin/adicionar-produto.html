<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Painel Administrativo</title>
    <link rel="stylesheet" href="../css/admin-style.css">

    <script>
        UPLOADCARE_PUBLIC_KEY = '33e296cc27133dfa32a7'; 
        UPLOADCARE_LOCALE = 'pt'; 
        UPLOADCARE_TABS = 'file, camera, url, facebook, gdrive'; 
        UPLOADCARE_CLEARABLE = true;
    </script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    
    <style>
        /* Estilo padrão Desktop */
        .uploadcare--widget__button { 
            background-color: #333 !important; 
            color: white !important; 
            cursor: pointer; 
            border-radius: 5px;
            padding: 8px 15px;
        }

        /* Estilo Especial para Celular */
        @media (max-width: 768px) {
            .uploadcare--widget {
                width: 100% !important;
                display: block !important;
            }
            .uploadcare--widget__button {
                width: 100% !important; /* Botão ocupa a largura toda */
                display: block !important;
                padding: 15px !important; /* Área de toque maior */
                font-size: 16px !important;
                text-align: center !important;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar" id="admin-sidebar">
            <div class="sidebar-header">
                <h2>VF Amigurumis</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="produtos.html" class="active">Produtos</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html" target="_blank" class="sidebar-link">Ver Site</a>
                <a href="login.html" class="sidebar-link">Sair</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button class="hamburger-menu admin-hamburger" aria-label="Abrir menu">☰</button>
                <h1>Adicionar Novo Produto</h1>
            </header>
            
            <div class="content">
                <form class="product-form">
                    <div class="form-main">
                        <div class="form-group">
                            <label for="nome">Nome do Produto</label>
                            <input type="text" id="nome" placeholder="Ex: Polvo Zezinho" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" rows="10" placeholder="Descreva o produto..."></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="preco">Preço (R$)</label>
                                <input type="text" id="preco" placeholder="0,00">
                            </div>
                            <div class="form-group">
                                <label for="estoque">Estoque</label>
                                <input type="number" id="estoque" value="1" min="0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-sidebar">
                        <div class="form-group">
                            <label>Imagem do Produto</label>
                            
                            <input type="hidden" 
                                   role="uploadcare-uploader" 
                                   id="uploadcare-file" 
                                   data-images-only
                                   data-input-accept-types="image/*" /> <div id="image-preview-container" style="display: none; margin-top: 15px; text-align: center; background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                                <p style="color: green; font-size: 14px; font-weight: bold; margin: 0 0 5px 0;">✅ Imagem Carregada!</p>
                                <img id="image-preview" src="" alt="Pré-visualização" style="width: 100%; max-height: 200px; object-fit: contain; border-radius: 4px;">
                            </div>
                            <p style="font-size: 12px; color: #777; margin-top: 5px;">Toque no botão para tirar foto ou escolher da galeria.</p>
                        </div>
    
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select id="categoria" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                                <option value="Geral">Geral</option>
                                <option value="Animais">Animais</option>
                                <option value="Religiosos">Religiosos</option>
                                <option value="Personagens">Personagens</option>
                            </select>
                        </div>
                    </div>
                </form>

                <div class="form-actions">
                    <button type="submit" class="save-button">Salvar Produto</button>
                    <a href="produtos.html" class="cancel-link">Cancelar</a>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
